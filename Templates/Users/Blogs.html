<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-14">
                <img src="/static/images/Logo.png   " alt="Logo" class="h-8">
                <a href="{% url "users_dashboard" %}" class="flex items-center text-gray-700 hover:text-blue-600 ml-8">
                    <i class="ri-arrow-left-line text-xl"></i>
                    <span class="ml-2">Back</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative overflow-hidden bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white min-h-[600px] flex items-center">
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-[url('https://placehold.co/1920x1080/png')] bg-cover bg-center opacity-10"></div>
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900/90 via-purple-900/90 to-indigo-900/90"></div>
            <!-- Animated shapes -->
            <div class="absolute inset-0 opacity-10">
                <div class="relative h-full overflow-hidden">
                    <div class="absolute w-96 h-96 bg-blue-500 rounded-full -top-20 -left-20 animate-pulse"></div>
                    <div class="absolute w-96 h-96 bg-purple-500 rounded-full top-40 right-20 animate-pulse delay-700"></div>
                    <div class="absolute w-96 h-96 bg-indigo-500 rounded-full bottom-0 left-1/2 animate-pulse delay-1000"></div>
                </div>
            </div>
        </div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
            <div class="text-center">
                <h1 class="text-6xl md:text-7xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-purple-200">
                    Logs Arena
                </h1>
                <p class="text-2xl md:text-3xl mb-12 text-blue-100 max-w-3xl mx-auto">Explore the latest insights in technology and development</p>
                <div class="flex justify-center">
                    <div class="relative w-full max-w-2xl">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="searchInput"
                                placeholder="Search articles..." 
                                class="w-full px-6 py-4 pl-14  text-lg bg-white/10 backdrop-blur-xl border border-white/20 focus:outline-none placeholder-white/60 text-white"
                            >
                            <i class="ri-search-2-line absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60 text-2xl"></i>
                        </div>
                        <div class="absolute inset-0 -z-10 blur rounded-lg bg-gradient-to-r from-blue-500/30 to-purple-500/30"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0">
            <svg class="w-full h-24 text-gray-50" preserveAspectRatio="none" viewBox="0 0 1440 74">
                <path d="M456.464 0.0433865C277.158 -1.70575 0 50.0141 0 50.0141V74H1440V50.0141C1440 50.0141 1320.4 31.1925 1243.09 27.0276C1099.33 19.2816 1019.08 53.1981 875.138 50.0141C710.527 46.3727 621.108 1.64949 456.464 0.0433865Z" fill="currentColor"></path>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="blogGrid">
                <!-- Blog cards will be inserted here by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center" id="pagination">
                <button class="px-6 py-2 bg-blue-500 text-white rounded-full mx-1" data-page="1">1</button>
                <button class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-full mx-1" data-page="2">2</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md h-12 flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between w-full">
            <div class="flex items-center">
                <img src="/static/images/Logo.png" alt="Logo" class="h-6 w-6 mr-3">
                <span class="text-gray-700 font-medium">Finix Log</span>
            </div>
            <span class="text-gray-500 font-normal text-xs ml-36">Version 1.1</span>
        </div>
    </footer>

   
    <script>
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + ' year' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + ' month' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + ' day' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + ' hour' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + ' minute' + (interval === 1 ? '' : 's') + ' ago';
            
            return Math.floor(seconds) + ' second' + (seconds === 1 ? '' : 's') + ' ago';
        }
        
        function createBlogCard(blog) {
            const colorMap = {
                'WEB_DEV': 'blue',
                'UI_DESIGN': 'emerald',
                'REACT': 'violet',
                'SEO': 'amber',
                'CLOUD': 'rose',
                'DEVOPS': 'cyan'
            };
            const color = colorMap[blog.category] || 'blue';
            
            return `
                <div class="group bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 h-[500px] flex flex-col">
                    <div class="relative overflow-hidden h-60">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute top-4 right-4 bg-${color}-500 text-white px-3 py-1 text-sm rounded-full">
                            ${blog.category.replace('_', ' ')}
                        </div>
                    </div>
                    <div class="p-6 border-l-4 border-${color}-500 flex-grow flex flex-col">
                        <div class="flex items-center space-x-2 text-sm text-gray-500 mb-3">
                            <i class="ri-calendar-line"></i>
                            <span>${getTimeAgo(blog.date)}</span>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-${color}-600">
                            ${blog.title}
                        </h2>
                        <p class="text-slate-500 mb-6 flex-grow">${blog.description}</p>
                        <div class="flex justify-between items-center mt-auto">
                            <a href="${BLOG_DETAIL_BASE_URL}${blog.id}/" class="inline-flex items-center space-x-2 text-${color}-500 hover:text-${color}-600">
                                <span>Read More</span>
                                <i class="ri-arrow-right-line"></i>
                            </a>
                            <div class="flex items-center space-x-2 text-sm text-gray-500">
                                <i class="ri-time-line"></i>
                                <span>Created ${new Date(blog.date).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function createPagination(currentPage, totalPages) {
            const pages = [];
            const maxVisible = 5;
            
            // Always show first page
            pages.push(1);
            
            if (totalPages <= maxVisible) {
                // Show all pages if total is less than maxVisible
                for (let i = 2; i <= totalPages; i++) {
                    pages.push(i);
                }
            } else {
                // Complex pagination logic
                const leftSide = Math.floor(maxVisible / 2);
                const rightSide = maxVisible - leftSide - 1;
                
                if (currentPage > leftSide + 1) {
                    pages.push('...');
                }
                
                // Calculate start and end pages
                let start = Math.max(2, currentPage - leftSide);
                let end = Math.min(totalPages - 1, currentPage + rightSide);
                
                // Adjust if at edges
                if (currentPage <= leftSide + 1) {
                    end = maxVisible - 1;
                }
                if (currentPage >= totalPages - rightSide) {
                    start = totalPages - maxVisible + 2;
                }
                
                // Add middle pages
                for (let i = start; i <= end; i++) {
                    pages.push(i);
                }
                
                if (end < totalPages - 1) {
                    pages.push('...');
                }
                
                // Always show last page if not already included
                if (end < totalPages) {
                    pages.push(totalPages);
                }
            }
            
            const paginationHTML = `
                <div class="flex items-center space-x-2">
                    <button class="px-3 py-2 rounded-full ${currentPage === 1 ? 'bg-gray-200 cursor-not-allowed' : 'bg-blue-500 text-white hover:bg-blue-600'}" 
                            ${currentPage === 1 ? 'disabled' : ''} 
                            onclick="changePage(${currentPage - 1})">
                        <i class="ri-arrow-left-line"></i>
                    </button>
                    ${pages.map(page => {
                        if (page === '...') {
                            return '<span class="px-3 py-2">...</span>';
                        }
                        return `
                            <button class="px-4 py-2 rounded-full ${currentPage === page ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}" 
                                    onclick="changePage(${page})">
                                ${page}
                            </button>
                        `;
                    }).join('')}
                    <button class="px-3 py-2 rounded-full ${currentPage === totalPages ? 'bg-gray-200 cursor-not-allowed' : 'bg-blue-500 text-white hover:bg-blue-600'}" 
                            ${currentPage === totalPages ? 'disabled' : ''} 
                            onclick="changePage(${currentPage + 1})">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            `;
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            window.location.href = `?page=${page}`;
        }
        
        // Filter function for search
        function filterPosts(searchTerm, posts) {
            return posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                post.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }
        
        // Initial display of blogs and pagination
        document.addEventListener('DOMContentLoaded', () => {
            const blogGrid = document.getElementById('blogGrid');
            const postsDataElement = document.getElementById('posts-data');
            const currentPageElement = document.getElementById('current-page');
            const totalPagesElement = document.getElementById('total-pages');
            
            if (!postsDataElement || !currentPageElement || !totalPagesElement) {
                console.error('Required elements not found');
                return;
            }
        
            try {
                const posts = JSON.parse(postsDataElement.textContent);
                const currentPage = parseInt(currentPageElement.textContent);
                const totalPages = parseInt(totalPagesElement.textContent);
                
                if (blogGrid) {
                    blogGrid.innerHTML = posts.map(createBlogCard).join('');
                }
                
                createPagination(currentPage, totalPages);
                
                // Initialize search functionality
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        const filteredPosts = filterPosts(e.target.value, posts);
                        if (blogGrid) {
                            blogGrid.innerHTML = filteredPosts.map(createBlogCard).join('');
                        }
                    });
                }
            } catch (error) {
                console.error('Error initializing blog display:', error);
            }
        });
    </script>

</body>
